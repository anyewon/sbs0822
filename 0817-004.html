<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target</title>
    <style>
        .tab div{
            display: none;
        }
        .tab div:target {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab">
    <a href="#link1">LINK1</a>
    <a href="#link2">LINK2</a>
    <a href="#link3">LINK3</a>
    <div id="link1">
        <p>안보이다 보여짐1</p>
    </div>
    <div id="link2">
        <p>안보이다 보여짐2</p>
    </div>
    <div id="link3">
        <p>안보이다 보여짐3</p>
    </div>
</div>
</body>
</html>
